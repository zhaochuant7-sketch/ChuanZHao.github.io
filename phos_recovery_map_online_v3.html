const COL_LAT='Latitude',COL_LON='Longitude',COL_P='P recovery quantity (tonne/year)',
COL_TREAT=' Treatment capacity_m3/year',COL_RATE='Tech-recovery rate (relative to P inlet)',
COL_COST='Unit cost_JPY/kg P',COL_TECH='Tech',COL_FAC='Facility code',COL_PREF='Prefecture';

function toNum(v){if(v===null||v===''||v===undefined)return NaN;const n=Number(String(v).replace(/,/g,''));return isNaN(n)?NaN:n;}
function escapeHtml(s){if(s===null||s===undefined)return '';return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}
function showMsg(t){const el=document.getElementById('msg');el.textContent=t;el.style.display='block';}

const map=L.map('map').setView([34.5,135.0],5);

// base layers
const osm=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'});
const sat=L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',{maxZoom:19,attribution:'&copy; ESRI, Maxar, Earthstar Geographics'});
osm.addTo(map);
const baseLayers={"OSM Terrain":osm,"ESRI Satellite":sat};
L.control.layers(baseLayers,null,{position:'topright'}).addTo(map);

const routeNames=Object.keys(DATA);if(!routeNames.length){showMsg('No sheets found');return;}
const routeLayers={};
let allP=[];
routeNames.forEach(rn=>{DATA[rn].forEach(rec=>{const p=toNum(rec[COL_P]);if(!isNaN(p))allP.push(p);});});
const pMin=allP.length?Math.min(...allP):0;const pMax=allP.length?Math.max(...allP):1;
function colorForP(v){if(isNaN(v))return'#999';const t=(v-pMin)/(pMax-pMin||1);const r=Math.round(255+(200-255)*t),g=Math.round(230+(30-230)*t),b=Math.round(150+(30-150)*t);return`rgb(${r},${g},${b})`;}

let total=0;
routeNames.forEach(rn=>{const cl=L.markerClusterGroup();DATA[rn].forEach(rec=>{const lat=toNum(rec[COL_LAT]),lon=toNum(rec[COL_LON]);if(isNaN(lat)||isNaN(lon))return;const p=toNum(rec[COL_P]);const color=colorForP(p);
const mk=L.circleMarker([lat,lon],{radius:8,fillColor:color,color:'#333',weight:1,fillOpacity:0.9});
const html=`<div style='min-width:220px'><b>${escapeHtml(rec[COL_FAC]||rec[COL_PREF]||'')}</b><br/>
<b>Route:</b> ${escapeHtml(rn)}<br/>
<b>Treatment capacity (m3/year):</b> ${escapeHtml(rec[COL_TREAT]||'')}<br/>
<b>P recovery quantity (tonne/year):</b> ${escapeHtml(rec[COL_P]||'')}<br/>
<b>Tech-recovery rate (relative to P inlet):</b> ${escapeHtml(rec[COL_RATE]||'')}<br/>
<b>Unit cost (JPY/kg P):</b> ${escapeHtml(rec[COL_COST]||'')}<br/>
<b>Tech:</b> ${escapeHtml(rec[COL_TECH]||'')}<br/></div>`;
mk.bindPopup(html);cl.addLayer(mk);total++;});routeLayers[rn]=cl;cl.addTo(map);});
if(total===0)showMsg('No valid coordinates found.');

// sidebar toggles
const rl=document.getElementById('routeList');
routeNames.forEach(rn=>{const id='chk_'+rn.replace(/[^a-z0-9]/gi,'_')+'_'+Math.random().toString(36).slice(2,6);
const d=document.createElement('div');d.innerHTML=`<label class='route-checkbox'><input type='checkbox' id='${id}' checked/> ${escapeHtml(rn)}</label>`;
rl.appendChild(d);document.getElementById(id).addEventListener('change',e=>{if(e.target.checked)map.addLayer(routeLayers[rn]);else map.removeLayer(routeLayers[rn]);});});

// legend
const lg=document.getElementById('legend');const steps=5;const arr=['<div class="small"><b>Color scale — P recovery (tonne/year)</b></div>'];
for(let i=0;i<steps;i++){const val=pMin+(pMax-pMin)*(i/(steps-1)),col=colorForP(val);arr.push(`<div style='display:flex;align-items:center;gap:8px;'><div style='width:18px;height:12px;background:${col};border:1px solid #333'></div><div class='small'>${val.toFixed(2)}</div></div>`);}lg.innerHTML=arr.join('');

// filter
function rebuild(v){routeNames.forEach(rn=>{if(map.hasLayer(routeLayers[rn]))map.removeLayer(routeLayers[rn]);const cl=L.markerClusterGroup();DATA[rn].forEach(rec=>{const lat=toNum(rec[COL_LAT]),lon=toNum(rec[COL_LON]);if(isNaN(lat)||isNaN(lon))return;const p=toNum(rec[COL_P]);if(!isNaN(v)&&!isNaN(p)&&p<v)return;const color=colorForP(p);const mk=L.circleMarker([lat,lon],{radius:8,fillColor:color,color:'#333',weight:1,fillOpacity:0.9});const html=`<div style='min-width:220px'><b>${escapeHtml(rec[COL_FAC]||rec[COL_PREF]||'')}</b><br/>
<b>Route:</b> ${escapeHtml(rn)}<br/>
<b>Treatment capacity (m3/year):</b> ${escapeHtml(rec[COL_TREAT]||'')}<br/>
